<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TaskMaster</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <ul>
        TaskMaster
      </ul>
    </nav>
  </header>

  <!-- Sidebar -->
  <div class="flex">
    <aside class="sidebar">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="workers.html">Workers</a></li>
          <li><a href="tasks.html">Tasks</a></li>
          <li><a href="assign-tasks.html">Assign Tasks</a></li>
          <li><a href="login.html" style="color:#7dade7;">Login</a></li>
        </ul>
      </aside>
    
      <!-- Main Content -->
      <main class="main-content">
        <h1>Login</h1>
        <p>Please login to access your account.</p>
    
        <form id="login-form" class="login-form">
    
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
    
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
    
          <button type="submit">Login</button>
        </form>
    
        <p id="login-message" style="color: red; display: none;">Invalid credentials. Please try again.</p>
      </main>
  </div>
  

  <script src="login.js"></script>
</body>
</html>
